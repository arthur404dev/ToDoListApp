<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styleToDo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,400,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33a06f10dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/lib/jquery-3.4.1.js"></script>
    <title>To-Do List</title>
  </head>

  <body>
    <div class="app">
      <h1>To-Dos <i class="fas fa-plus-square"></i></h1>
      <input
        type="text"
        name=""
        id=""
        class="newToDo"
        placeholder="Add New To-Do"
      />

      <ul class="task">
        <li>
          <span><i class="fas fa-trash-alt"></i></span> To-Do 1
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> To-Do 2
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> To-Do 3
        </li>
      </ul>
    </div>

    <script src="js/logicToDo.js"></script>
  </body>
</html>
